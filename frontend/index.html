<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>XML Viewer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-left">
				<h1>XML Viewer</h1>
				<p>XMLファイルをドラッグ&ドロップして表示</p>
			</div>
			<div class="header-right">
				<div id="headerFileInfo"></div>
				<div style="margin-top: 10px;">
					<button id="clearBtn" style="display: none; padding: 8px 16px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 5px;">クリア</button>
					<button id="printBtn" style="display: none; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">印刷</button>
				</div>
			</div>
		</div>

		<div class="drop-zone" id="dropZone">
			<div class="icon">📄</div>
			<p>ZIPファイルをドラッグ&ドロップ</p>
			<p style="font-size: 14px; margin-top: 5px; color: #999;">またはクリックしてファイルを選択</p>
			<input type="file" id="fileInput" accept=".xml,.xsl,.xslt,.zip" multiple style="display: none;">
		</div>

		<div class="content" id="content">
			<div class="file-list-pane" id="fileListPane" style="display: none;"></div>
			<div class="xml-viewer" id="xmlViewer"></div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
